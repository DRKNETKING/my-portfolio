<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Abdulhabib Portfolio PWA — FINAL</title>

  <meta name="description" content="Portofolio modern Abdulhabib — Web Developer. PWA, animasi, slideshow, modal responsif, dan UI glassmorphism." />
  <meta name="keywords" content="Portofolio, Web Developer, Abdulhabib, PWA, UI Modern" />
  <meta name="theme-color" content="#00c7ff">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js" defer></script>

  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js" defer></script>

  <style>
    :root{
      --bg:#0b0f15; 
      --card-bg: rgba(22, 27, 34, 0.7); 
      --glass: rgba(255, 255, 255, 0.05); 
      --glass-hover: rgba(255, 255, 255, 0.1);
      --text: #e9f0f6;
      --blue: #00c7ff; 
      --purple: #bf00ff;
      --radius: 20px; 
      --shadow: 0 10px 40px -10px rgba(0,0,0,0.5);
      --glow: 0 0 20px rgba(0, 199, 255, 0.3);
      --blur: blur(16px);
      --transition: cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Efek Bouncy */
    }
    *{box-sizing:border-box;margin:0;padding:0;font-family:"Poppins",sans-serif; scroll-behavior: smooth;}
    html,body{height:100%}
    body{background:var(--bg);color:var(--text);-webkit-font-smoothing:antialiased;overflow-x:hidden;padding-bottom:120px; background-image: radial-gradient(circle at top right, rgba(0,199,255,0.08), transparent 40%), radial-gradient(circle at bottom left, rgba(191,0,255,0.08), transparent 40%);}

    /* Loading */
    #loading{position:fixed;inset:0;background:#000;display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:9999}
    .loader{width:60px;height:60px;border:6px solid #222;border-top-color:var(--blue);border-radius:50%;animation:spin 1s linear infinite}
    @keyframes spin{to{transform:rotate(360deg)}}

    /* NAV BARU - Clock Center */
    nav{
      position:fixed; left:0; top:0; width:100%; height: 70px;
      padding:0 26px; display:flex; justify-content:space-between; align-items:center;
      background:rgba(11, 15, 21, 0.85); backdrop-filter:blur(20px); border-bottom: 1px solid rgba(255,255,255,0.05);
      z-index:800;
    }
    nav .nav-left { display: flex; align-items: center; gap: 14px; z-index: 2; }
    nav h2{color:var(--blue);font-weight:700; font-size: 20px; letter-spacing: -0.5px;}
    
    /* Center Clock Wrapper */
    .nav-center {
      position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);
      z-index: 1;
    }
    #live-clock{
      font-weight:600; color:var(--blue); font-size:14px; letter-spacing: 1px;
      padding:8px 16px; border-radius:30px; 
      background:rgba(0, 199, 255, 0.1); 
      border: 1px solid rgba(0, 199, 255, 0.2);
      box-shadow: 0 0 15px rgba(0, 199, 255, 0.1);
      white-space: nowrap;
    }

    nav .nav-right{display:flex;gap:14px;align-items:center; z-index: 2;}
    .chip{background:rgba(255,255,255,0.05);padding:6px 12px;border-radius:30px;font-size:12px; border:1px solid rgba(255,255,255,0.1)}
    
    .nav-links{display:flex;gap:4px;align-items:center}
    .nav-links a{color:rgba(255,255,255,0.7);text-decoration:none;padding:8px 12px;border-radius:8px;font-size:14px; transition: 0.3s;}
    .nav-links a:hover{background:var(--blue); color: #000; font-weight: 600;}

    /* Container */
    .container{max-width:1200px;margin:100px auto 60px;padding:20px}

    /* Header */
    .header{
      display:flex; gap:30px; align-items:center; 
      background: linear-gradient(135deg, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0.01) 100%);
      padding:40px; border-radius:30px; 
      border: 1px solid rgba(255,255,255,0.05);
      box-shadow:var(--shadow); backdrop-filter:var(--blur); position: relative; overflow:hidden;
    }
    /* Glow effect behind header */
    .header::before {
      content:''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
      background: radial-gradient(circle, rgba(0,199,255,0.05) 0%, transparent 60%);
      z-index: -1; pointer-events: none;
    }

    .header .left{flex:1; z-index: 2;}
    .header h1{font-size:32px; margin-bottom:12px; background: -webkit-linear-gradient(0deg, #fff, #aaa); -webkit-background-clip: text; -webkit-text-fill-color: transparent;}
    .header p{opacity:.8; line-height:1.6; font-size: 15px; margin-bottom: 24px;}

    /* Buttons */
    .btn {
      padding: 12px 24px; border-radius: 12px; background: var(--blue); color: #001; 
      font-weight: 600; text-decoration: none; border: none; cursor: pointer; transition: 0.3s;
      display: inline-flex; align-items: center; gap: 8px;
    }
    .btn:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(0,199,255,0.4); }
    .btn.ghost { background: transparent; border: 1px solid rgba(255,255,255,0.2); color: #fff; }
    .btn.ghost:hover { border-color: var(--blue); color: var(--blue); background: rgba(0,199,255,0.05); }

    /* FEATURE CHIPS */
    .features{display:flex;gap:10px;flex-wrap:wrap;margin-bottom: 24px;}
    .feature-chip{
      background:rgba(255,255,255,0.03); padding:8px 16px; border-radius:20px; 
      font-weight:500; font-size:13px; border:1px solid rgba(255,255,255,0.05); 
      cursor:pointer; transition: 0.3s; color: rgba(255,255,255,0.7);
    }
    .feature-chip:hover { border-color: var(--blue); color: var(--blue); transform: translateY(-2px); }

    /* HERO ANIM */
    .hero-anim{
      width:340px;height:340px; border-radius:30px; overflow:hidden; flex-shrink:0; position:relative;
      background: #000; box-shadow: 0 20px 50px rgba(0,0,0,0.6); border: 1px solid rgba(255,255,255,0.1);
    }
    .anim-label{
      position:absolute; bottom:20px; left:50%; transform: translateX(-50%);
      background:rgba(0,0,0,0.6); padding:8px 16px; border-radius:20px; 
      font-weight:600; color:#fff; backdrop-filter:blur(8px); font-size:12px; border: 1px solid rgba(255,255,255,0.1);
    }

    /* CARD STYLING YANG LEBIH BAGUS (Modern Glow) */
    .project-card, .service-card, .price-card {
      background: rgba(30, 35, 45, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 20px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.4s var(--transition);
      display: flex; flex-direction: column;
    }
    /* Hover Effect */
    .project-card:hover, .service-card:hover, .price-card:hover {
      transform: translateY(-10px) scale(1.01);
      border-color: rgba(0, 199, 255, 0.5);
      box-shadow: 0 15px 40px rgba(0,0,0,0.5), 0 0 20px rgba(0, 199, 255, 0.1);
      background: rgba(30, 35, 45, 0.7);
    }
    /* Image inside card zoom on hover */
    .service-card img, .project-card img { transition: transform 0.5s ease; width: 100%; border-radius: 12px; }
    .service-card:hover img, .project-card:hover img { transform: scale(1.05); }

    .project-card h3, .service-card h4 { margin: 12px 0 6px; font-size: 18px; color: #fff; }
    .project-card p, .service-card p { font-size: 13px; color: rgba(255,255,255,0.6); line-height: 1.5; }

    /* Project Gradient Animation Box */
    .project-anim {
      width: 100%; height: 160px; border-radius: 14px;
      background: linear-gradient(45deg,#00c7ff,#0072ff,#bf00ff);
      background-size: 200% 200%;
      animation: gradientMove 6s ease infinite;
      box-shadow: inset 0 0 20px rgba(0,0,0,0.2);
      margin-bottom: 8px;
    }
    @keyframes gradientMove { 0% {background-position:0% 50%} 50% {background-position:100% 50%} 100% {background-position:0% 50%} }

    /* Layout Grids */
    .projects { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 24px; margin-top: 24px; }
    .feature-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:20px; margin-top:18px }
    
    .section-title { 
      margin-top: 80px; font-size: 24px; display: flex; align-items: center; gap: 12px;
    }
    .section-title::before { content: ''; width: 4px; height: 24px; background: var(--blue); border-radius: 4px; display: block; }

    /* Feature Page Styling */
    .feature-page{
      background:var(--glass); padding:24px; border-radius:24px; margin-top:24px; 
      border: 1px solid rgba(255,255,255,0.05);
      display:grid; grid-template-columns:1fr 300px; gap:30px; align-items: start;
    }
    .feature-page img { width: 100%; height: 240px; object-fit: cover; border-radius: 16px; opacity: 0.8; }

    /* Parallax */
    .parallax{height:200px;border-radius:24px;background-image:url('https://picsum.photos/seed/parallax/1600/900');background-size:cover;background-attachment: fixed; margin:40px 0; opacity: 0.6; filter: grayscale(50%); transition: 0.5s;}
    .parallax:hover { opacity: 1; filter: grayscale(0%); }

    /* Pricing */
    .pricing-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:20px;margin-top:20px}
    .price-card{text-align:center; padding: 30px 20px;}
    .price-amount{font-size:28px;font-weight:700;color:var(--blue);margin:12px 0}
    .price-list ul { list-style: none; padding: 0; margin: 16px 0; text-align: left; }
    .price-list li { margin-bottom: 8px; font-size: 14px; color: rgba(255,255,255,0.7); display: flex; gap: 8px; }
    .price-list li::before { content: '✓'; color: var(--blue); }
    
    /* About & Contact */
    .about-box{background:var(--glass);padding:30px;border-radius:24px;margin-top:24px;display:flex;gap:30px;align-items:center; border: 1px solid rgba(255,255,255,0.05);}    
    .about-box img{width:140px;height:140px;object-fit:cover;border-radius:50%; border: 3px solid var(--blue);}
    
    .contact-box{background:var(--glass);padding:30px;border-radius:24px;margin-top:24px; border: 1px solid rgba(255,255,255,0.05);}    
    .input{width:100%;padding:14px;border-radius:12px;border:1px solid rgba(255,255,255,0.1);margin-bottom:14px;background:rgba(0,0,0,0.2);color:#fff; outline:none; transition:0.3s}
    .input:focus { border-color: var(--blue); background: rgba(0,0,0,0.4); }

    /* Floating */
    #wa-btn{position:fixed;right:25px;bottom:25px;background:#25D366;color:#fff;width: 50px; height: 50px; border-radius:50%;font-size:24px;display:flex;align-items:center;justify-content:center;cursor:pointer;z-index:900; box-shadow: 0 10px 20px rgba(37, 211, 102, 0.4); transition: 0.3s;}
    #wa-btn:hover { transform: scale(1.1); }
    
    #install-btn{position:fixed;right:25px;bottom:90px;background:var(--blue);color:#000;padding:10px 18px;border-radius:10px;cursor:pointer;z-index:900;border:none; font-weight: 700; box-shadow: 0 10px 20px rgba(0, 199, 255, 0.3);}

    /* Modal */
    .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,0.8);backdrop-filter: blur(8px); z-index:10000;padding:20px; opacity: 0; transition: opacity 0.3s ease;}
    .modal.show{display:flex; opacity: 1;}
    .modal-card{background:#161b22;padding:24px;border-radius:20px;max-width:900px;width:100%;box-shadow:0 20px 60px rgba(0,0,0,0.8);display:grid;grid-template-columns:1fr 340px;gap:24px; border: 1px solid rgba(255,255,255,0.1);}    
    .modal-card img{width:100%;height:300px;object-fit:cover;border-radius:12px}
    .modal-close{background:transparent;border:0;color:var(--text);font-size:24px;cursor:pointer; float: right;}

    /* Responsive */
