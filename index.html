  <style>
    :root{
      --bg:#0d1117; --card:rgba(22,27,34,0.55); --glass:rgba(255,255,255,0.06); --text:#e9f0f6;
      --text-secondary:rgba(233,240,246,0.8); --blue:#00c7ff; --blue2:#009dff; --accent:#25D366;
      --radius:20px; --shadow:0 16px 48px rgba(0,0,0,0.5); --shadow-glow:0 0 32px rgba(0,199,255,0.3);
      --blur:blur(16px); --transition:.4s cubic-bezier(0.25,0.46,0.45,0.94);
    }
    *{box-sizing:border-box;margin:0;padding:0;font-family:"Poppins",sans-serif}
    html,body{height:100%}
    body{background:var(--bg);color:var(--text);-webkit-font-smoothing:antialiased;overflow-x:hidden;padding-bottom:120px}

    /* Loading */
    #loading{position:fixed;inset:0;background:linear-gradient(135deg,#000,#0a0f1a);display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:9999}
    .loader{width:64px;height:64px;border:8px solid rgba(255,255,255,0.1);border-top-color:var(--blue);border-radius:50%;animation:spin 1.2s cubic-bezier(0.4,0,0.2,1) infinite;position:relative}
    .loader::after{content:'';position:absolute;top:4px;left:4px;right:4px;bottom:4px;border:4px solid rgba(255,255,255,0.05);border-top-color:var(--blue2);border-radius:50%;animation:spin 0.8s cubic-bezier(0.4,0,0.2,1) infinite reverse}
    @keyframes spin{to{transform:rotate(360deg)}}

    /* NAV */
    nav{position:fixed;left:0;top:0;width:100%;padding:16px 28px;display:flex;justify-content:space-between;align-items:center;background:linear-gradient(135deg,rgba(10,12,15,0.6),rgba(0,0,0,0.4));backdrop-filter:var(--blur);border-bottom:1px solid rgba(255,255,255,0.05);z-index:800}
    nav h2{color:var(--blue);font-weight:700;font-size:1.4rem;letter-spacing:-0.02em}
    nav .nav-right{display:flex;gap:16px;align-items:center}

    /* ESTHETIC CLOCK - CENTER PIECE */
    .clock-container{display:flex;flex-direction:column;align-items:center;gap:8px;padding:12px 18px;background:linear-gradient(145deg,rgba(255,255,255,0.035),rgba(0,0,0,0.4));border:1px solid rgba(255,255,255,0.08);border-radius:var(--radius);backdrop-filter:var(--blur);box-shadow:var(--shadow)}
    
    #live-clock-container{font-size:15px;font-weight:500;color:var(--text);letter-spacing:0.5px;text-transform:uppercase;opacity:0.95}
    #live-clock{font-family:"Poppins",sans-serif;font-size:22px;font-weight:700;background:linear-gradient(135deg,var(--blue),var(--blue2),#00f5ff);background-clip:text;-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-size:200% 200%;animation:gradientShift 4s ease infinite;position:relative}
    #live-clock::after{content:'';position:absolute;bottom:-4px;left:50%;transform:translateX(-50%);width:60%;height:2px;background:linear-gradient(90deg,transparent,var(--blue),transparent);border-radius:1px;animation:clockGlow 2s ease-in-out infinite alternate}
    
    #live-date{font-size:14px;font-weight:400;color:var(--text-secondary);letter-spacing:0.3px;margin-top:2px;opacity:0.85}
    
    @keyframes gradientShift{0%,100%{background-position:0% 50%}50%{background-position:100% 50%}}
    @keyframes clockGlow{0%{opacity:0.6;transform:translateX(-50%) scale(0.9)}100%{opacity:1;transform:translateX(-50%) scale(1.1)}}

    .chip{background:linear-gradient(135deg,rgba(255,255,255,0.05),rgba(255,255,255,0.02));padding:10px 14px;border-radius:14px;font-size:14px;font-weight:600;border:1px solid rgba(255,255,255,0.06);backdrop-filter:var(--blur)}

    .nav-links{display:flex;gap:12px;align-items:center}
    .nav-links a{color:var(--text-secondary);text-decoration:none;padding:10px 14px;border-radius:12px;font-size:14px;font-weight:500;transition:var(--transition)}
    .nav-links a:hover{color:var(--blue);background:rgba(0,199,255,0.1);transform:translateY(-1px)}

    /* Container */
    .container{max-width:1200px;margin:120px auto 60px;padding:0 20px}

    /* Header with slideshow/animation */
    .header{display:flex;gap:28px;align-items:center;background:linear-gradient(135deg,var(--glass),rgba(255,255,255,0.02));padding:32px;border-radius:var(--radius);box-shadow:var(--shadow);backdrop-filter:var(--blur);overflow:hidden;border:1px solid rgba(255,255,255,0.05)}
    .header .left{flex:1}
    .header h1{font-size:32px;margin-bottom:8px;font-weight:700;line-height:1.2;letter-spacing:-0.02em}
    .header p{opacity:.92;line-height:1.6;font-weight:400;font-size:16px;margin-bottom:16px}

    /* FEATURE CHIPS */
    .features{display:flex;gap:10px;flex-wrap:wrap;margin-top:16px}
    .feature-chip{background:linear-gradient(135deg,rgba(255,255,255,0.04),rgba(255,255,255,0.02));padding:10px 14px;border-radius:14px;font-weight:600;font-size:13px;border:1px solid rgba(255,255,255,0.04);cursor:pointer;transition:var(--transition);backdrop-filter:var(--blur)}
    .feature-chip:hover{background:linear-gradient(135deg,rgba(0,199,255,0.15),rgba(0,157,255,0.1));border-color:rgba(0,199,255,0.3);transform:translateY(-2px);box-shadow:0 8px 24px rgba(0,199,255,0.2)}

    /* Hero Animation */
    .hero-anim{width:340px;height:340px;border-radius:24px;overflow:hidden;flex-shrink:0;position:relative;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,#071327 0%, rgba(0,0,0,0.3) 100%);box-shadow:var(--shadow);border:1px solid rgba(255,255,255,0.06)}
    .anim-label{position:absolute;left:16px;bottom:16px;background:linear-gradient(135deg,rgba(0,199,255,0.15),rgba(0,157,255,0.1));padding:12px 16px;border-radius:14px;font-weight:600;color:var(--text);backdrop-filter:var(--blur);font-size:14px;border:1px solid rgba(0,199,255,0.2);box-shadow:0 4px 16px rgba(0,199,255,0.15)}

    /* Responsive untuk clock di mobile */
    @media(max-width:768px){
      nav{padding:14px 20px}
      nav h2{font-size:1.2rem}
      .clock-container{padding:10px 14px;gap:6px}
      #live-clock{font-size:20px}
      #live-clock-container{font-size:14px}
      .header{flex-direction:column;align-items:flex-start;gap:20px;padding:24px}
      .hero-anim{width:100%;height:280px}
    }

    /* Rest of your existing styles remain the same */
    .feature-page{background:linear-gradient(145deg,var(--glass),rgba(255,255,255,0.01));padding:24px;border-radius:16px;margin-top:24px;box-shadow:var(--shadow);display:grid;grid-template-columns:1fr 340px;gap:20px;border:1px solid rgba(255,255,255,0.03)}
    .feature-page img{width:100%;height:280px;object-fit:cover;border-radius:14px}
    .feature-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:20px;margin-top:20px}
    .service-card{background:linear-gradient(145deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));padding:18px;border-radius:14px;cursor:pointer;transition:var(--transition);display:flex;flex-direction:column;border:1px solid rgba(255,255,255,0.04)}
    .service-card:hover{transform:translateY(-10px);box-shadow:var(--shadow-glow)}

  <!-- Enhanced Clock Script -->
  <script>
    // Enhanced Clock Function
    function initAestheticClock(){
      const clockContainer = q('#clock-display');
      const weekdayEl = q('#weekday');
      const daynumEl = q('#daynum');
      const monthEl = q('#month');
      const clockEl = q('#live-clock');
      const dateEl = q('#live-date');
      
      if(!clockEl) return;

      const months = ['Jan','Feb','Mar','Apr','Mei','Jun','Jul','Agu','Sep','Okt','Nov','Des'];
      const weekdays = ['Minggu','Senin','Selasa','Rabu','Kamis','Jumat','Sabtu'];

      function pad(n){ return n.toString().padStart(2,'0'); }
      
      function updateClock(){
        const now = new Date();
        
        // Update date parts
        weekdayEl.textContent = weekdays[now.getDay()];
        daynumEl.textContent = now.getDate();
        monthEl.textContent = months[now.getMonth()];
        
        // Update time with smooth seconds
        const hours = now.getHours();
        const minutes = now.getMinutes();
        const seconds = now.getSeconds();
        
        clockEl.textContent = `${pad(hours)}:${pad(minutes)}`;
        
        // Update date string (optional smaller date)
        const fullDate = now.toLocaleDateString('id-ID', { 
          day: '2-digit', 
          month: '2-digit', 
          year: 'numeric' 
        });
        dateEl.textContent = fullDate;
        
        // GSAP smooth second hand effect
        if(typeof gsap !== 'undefined'){
          gsap.to(clockEl, {
            scale: seconds % 2 === 0 ? 1.02 : 1,
            duration: 0.4,
            ease: "power2.inOut"
          });
        }
      }
      
      // Initial update and 1-second interval
      updateClock();
      setInterval(updateClock, 1000);
    }

    // Defensive helper (existing)
    function q(el){ return document.querySelector(el); }
    
    // Initialize everything on load
    window.addEventListener('load', ()=>{
      const ld = q('#loading'); 
      if(ld) ld.style.display='none';
      
      const yr = q('#yr'); 
      if(yr) yr.textContent = new Date().getFullYear();
      
      // NEW: Initialize aesthetic clock FIRST
      initAestheticClock();
      
      // Continue with all existing init functions
      initFeatureChips();
      initServiceCards();
      initModalHandlers();
      initInstallPrompt();
      initGSAP();
      initLottieFallbacks();
    });
